<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="TopAddressController" data-ng-init="list()">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>
          <span translate>Rich List</span>
        </h1>
      </div>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th translate>ID</th>
            <th translate>Address</th>
            <th class="text-right" translate>Balance</th>
            <th class="text-right hidden-xs" translate>Time Synced</th>
            <th class="text-right" translate>Synced</th>
          </tr>
        </thead>
        <tbody>
        <tr data-ng-show="loading">
          <td colspan="5"><span translate>Waiting for addresses...</span> <span class="loader-gif"></span></td>
        </tr>
        <tr class="fader" data-ng-repeat='addr in addrList'>
          <td><a href="address/{{addr.address}}">{{addr.id}}</a></td>
          <td><a href="address/{{addr.address}}">{{addr.address}}</a></td>
          <td class="text-right">{{addr.balance / 10e9 | number: 8}} FLASH</td>
          <td class="text-right hidden-xs">{{addr.timeSync}}</td>
          <td class="text-right">{{addr.isSync}}</td>
        </tr>
        </tbody>
      </table>
      <div data-ng-if="pagination.more">
      </div>
    </div>
  </div>
</section>
